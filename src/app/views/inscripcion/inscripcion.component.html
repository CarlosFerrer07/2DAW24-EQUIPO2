<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="inscripcion.component.css" type="text/css">
    <title>Inscripción</title>
</head>
<body>
    <section class="container">
        <form>
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellidos">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="mail" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="mail" name="mail" placeholder="example@example.es">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="comentarios">Déjanos tu comentario:</label>
                            <textarea class="form-control" rows="4" id="comentarios" name="comentarios" placeholder="Si tiene algún tipo de alergía, díganosla aquí"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Mayor de 18 años
                            </label>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
